# Documentation: https://haobogu.github.io/rmk/keyboard_configuration.html
[keyboard]
name = "ZX RMK Keyboard"
product_name = "ZX RMK Keyboard"
vendor_id = 0xFEED
product_id = 0x9527
manufacturer = "Zongxin"
chip = "nrf52840"

[split]
connection = "ble"


[layout]
rows = 5
cols = 15
layers = 1
keymap = [
    [
        ["Escape",    "Kc1",  "Kc2", "Kc3",   "Kc4",   "Kc5", "Kc6",            "_",     "Kc7",   "Kc8",   "Kc9",     "Kc0",       "Minus",        "Equal",         "Backspace"],
        ["Tab",       "Q",    "W",   "E",     "R",     "T",   "Y",            "_",     "U",     "I",     "O",       "P",         "LeftBracket",  "RightBracket",  "Backslash"],
        ["CapsLock",   "A",    "S",   "D",     "F",     "G",   "_",        "H",      "J",     "K",     "L",       "Semicolon", "Quote",        "Enter",          "_"],
        ["LShift",    "Z",    "X",   "C",     "V",     "B",   "_",             "N",      "M",     "Comma", "Dot",  "Slash",     "Kc1",         "Up",             "Kc1"],
        ["LCtrl",     "LGui", "Kc1",   "LAlt",  "Space", "_",   "_",       "_",    "Kc1",     "_",     "Kc1",       "Kc1",         "Left",         "Down",           "Right"],    
    ],
]


[split.central]
rows = 5
cols = 7
row_offset = 0
col_offset = 0

[split.central.matrix]
matrix_type = "normal"
input_pins = ["P1_13", "P0_02", "P0_29", "P0_30", "P1_11"]
output_pins = ["P1_10", "P0_03", "P0_28","P0_31", "P0_20","P0_09","P0_10"]

[[split.peripheral]]
rows = 5
cols = 8
row_offset = 0
col_offset = 7
# ble_addr = [0x7e, 0xfe, 0x73, 0x9e, 0x66, 0xe3]

[split.peripheral.matrix]
matrix_type = "normal"
input_pins = ["P1_13", "P0_02", "P0_29", "P0_30", "P1_11"]
output_pins = ["P1_10","P0_03", "P0_28", "P0_10","P0_20", "P0_13","P0_24","P0_09"]

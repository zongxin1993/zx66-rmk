# Documentation: https://haobogu.github.io/rmk/keyboard_configuration.html
[keyboard]
name = "ZX RMK Keyboard"
product_name = "ZX RMK Keyboard"
vendor_id = 0xFEED
product_id = 0x9527
manufacturer = "Zongxin"
chip = "nrf52840"

[split]
connection = "ble"

[split.central]
rows = 5
cols = 7
row_offset = 0
col_offset = 0
ble_addr = [0x18, 0xe2, 0x21, 0x80, 0xc0, 0xc7]

[split.central.matrix]
matrix_type = "normal"
input_pins = ["P1_13", "P0_02", "P0_29", "P0.30", "P1.11"]
output_pins = ["P1_10", "P0_03", "P0_28","P0.31", "P0.20","P0.09","P0.10"]

[[split.peripheral]]
rows = 5
cols = 8
row_offset = 5
col_offset = 7
ble_addr = [0x7e, 0xfe, 0x73, 0x9e, 0x66, 0xe3]

[split.peripheral.matrix]
matrix_type = "normal"
input_pins = ["P1_13", "P0_02", "P0_29", "P0.30", "P1.11"]
output_pins = ["P0_30", "P0_28", "P0_10","P0.20", "P0.13","P0.24","P0.09"]
